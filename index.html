<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Punch Out Lite! </title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="lib/css/display.css">
  </head>
  <body>
    <div id="display-main">
      <div class="title">
        <h1> Punch Out Lite </h1>
        <p> Time your punches correctly to defeat your opponent!</p>
      </div>
      <div id="canvas-container">
        <canvas id="canvas-bot" class="a" width="648" height="479"></canvas>
        <canvas id="canvas-mid" class="b" width="648" height="479"></canvas>
        <canvas id="canvas-mid-b" class="c" width="648" height="479"></canvas>
        <canvas id="canvas-top" class="d"  width="648" height="479"></canvas>
      </div>
    </div>
    <div id="display-header">
      <ul id="health-widget">
        <li>
          Opponent
          <div id="opp-health"></div>
        </li>
        <li>
          Little Mac
          <div id="mac-health"></div>
        </li>
      </ul>
      <div class="control-display">
        <ul>
          <li><span class="key-control"> A: </span> Left Punch </li>
          <li><span class="key-control"> D: </span> Right Punch </li>
          <li><span class="key-control"> ArrowLeft: </span> Left Dodge </li>
          <li><span class="key-control"> ArrowRight: </span> Right Dodge </li>
        </ul>
      </div>
      <div id="mac-energy">
        <p class="help-txt"> Dodge Punches to Refill! </p>
        <p> Energy Count: </p>
        <div id="energy-meter"></div>

      </div>
    </div>


    <div class="mute-menu">
      <h3 id="mute-bgm"> Mute </h3>
      <h3 id="unmute-bgm"> Unmute </h3>
    </div>

    <script type="application/javascript" src="lib/bundle.js"></script>
  </body>
</html>

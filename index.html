<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Punch Out Lite! </title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="lib/css/display.css">
  </head>
  <body>
    <div id="display-main">
      <div id="display-header">
        <ul id="health-widget">
          <li>
            Player Health
            <div class="health-meter">
              <i class="fa fa-heart"> </i>
              <i class="fa fa-heart"> </i>
              <i class="fa fa-heart"> </i>
              <i class="fa fa-heart"> </i>
            </div>
          </li>
          <li>
            Opponent Health
            <div class="health-meter">
              <i class="fa fa-heart"> </i>
              <i class="fa fa-heart"> </i>
              <i class="fa fa-heart"> </i>
              <i class="fa fa-heart"> </i>
            </div>
          </li>
        </ul>
        <div id="timer-widget">
          Round 1:
          2:00
        </div>
      </div>
      <div id="canvas-container">
        <canvas id="canvas-bot" class="a" width="648" height="479"></canvas>
        <canvas id="canvas-mid" class="b" width="648" height="479"></canvas>
        <canvas id="canvas-mid-b" class="c" width="648" height="479"></canvas>
        <canvas id="canvas-top" class="d"  width="648" height="479"></canvas>
      </div>
    </div>
    <div class="control-display">
      <ul>
        <li> A: Left Punch </li>
        <li> D: Right Punch </li>
        <li> J: Left Dodge </li>
        <li> L: Right Dodge </li>
        <li> Spacebar: Get Up! </li>
      </ul>
    </div>
    <div class="title">
      <h1> Punch Out Lite </h1>
    </div>

    <div class="mute-menu">
      <h3 id="mute-bgm"> Mute </h3>
      <h3 id="unmute-bgm"> Unmute </h3>
    </div>

    <script type="application/javascript" src="lib/bundle.js"></script>
  </body>
</html>
